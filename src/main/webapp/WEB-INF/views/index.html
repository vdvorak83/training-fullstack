<!DOCTYPE html>
<html>
<head>
    <title th:text="#{view.index.title}">Welcome!</title>

    <link rel="stylesheet" href="../../js/jqwidgets/styles/jqx.base.css" th:href="@{js/jqwidgets/styles/jqx.base.css}" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery-1.11.1.min.js" th:src="@{js/jquery-1.11.1.min.js}"></script>
    <!-- todo: do not leave this to jqx-all, update to use relevant widgets only -->
    <script type="text/javascript" src="../../js/jqwidgets/jqx-all.js" th:src="@{js/jqwidgets/jqx-all.js}"></script>

    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div th:replace="fragments/header :: header">
        static prototyping content goes here
    </div>

    <div style="position: absolute; width: 100%; height: 100px; background: cyan;">
        Header
    </div>
    <div style="position: absolute; box-sizing:border-box; -moz-box-sizing:border-box; padding-top: 100px; padding-bottom: 50px; width: 100%; height: 100%;">
        <div id="mainSplitter">
            <div>
                Left Panel
            </div>
            <div>
                <div id="rightSplitter">
                    <div>
                        Top-Right Panel
                    </div>
                    <div>
                        Bottom-Right Panel
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="position: absolute; bottom: 0; background: lightgreen; width: 100%; height: 50px;">
        Footer
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#mainSplitter').jqxSplitter({ width: '100%', height: '100%', panels: [{ size: '20%' }, { size: '80%' }] });
            $('#rightSplitter').jqxSplitter({ height: '100%', orientation: 'horizontal', panels: [{ size: '80%', collapsible: false }, { size: '20%' }] });
        });
    </script>

</body>
</html>
